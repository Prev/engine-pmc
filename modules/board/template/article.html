<import path="css/article.css">

<div class="article">
	<div class="article-header clearfix">
		<div class="ah-top clearfix">
			<div class="title">
				{$title}
			</div>
			<div class="current-board">
				{$board}
			</div>
			<div class="upload-time fr">
				{$upload_time}
			</div>
		</div>
		<div class="ah-bottom">
			<div class="writer fl">
				{$writer}
			</div>
			<div class="url fr">
				<a href="{$url}">
					{$url}
				</a>
			</div>
		</div>
	</div>
	<div class="article-content">
		{$content}
	</div>
	
	<div class="article-file">
		<ul>
			{@ foreach ($fileDatas as $key => $file) : }
				<li>
					<span class="file-icon"></span>
					<a href="/{@ echo USE_SHORT_URL ? 'files/attach/' : '?module=file&action=procDownloadFile&file='; }{$file->file_hash}">
						{$file->file_name}&nbsp;({getClearFileSize($file->file_size)})
					</a>
				</li>
			{@ endforeach; }
		</ul>
	</div>
	
	<div class="article-footer">
		
		<!--
		<condition do="$prevArticle">
			<div class="fl">이전 게시글</div>
		</condition>
		
		<div class="fl">목록으로</div>
		
		<condition do="$nextArticle">
			<div class="fr">다음 게시글</div>
		</condition>
		-->
	</div>
</div>
